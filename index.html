<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    
    <div class="code-editor__buttons">
      <button id="copy-button" class="code-editor__button">Copy</button>
      <button id="save-button" class="code-editor__button">Save</button>
      <button id="lock-button" class="code-editor__button">Lock</button>
    </div>
      <div class="code-editor">
      <textarea id="code" class="code-editor__textarea" cols="30" rows="30"></textarea>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
